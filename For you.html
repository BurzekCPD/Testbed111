<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;  /* Stack elements vertically */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed; /* Fix the position */
            top: 20px; /* Position 20px from the top of the screen */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust the button position to be exactly centered */
        }
        #message {
            margin-top: 60px; /* Ensure space for the button */
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <button onclick="handleClick()">Click Me</button>
    <div id="message"></div>

    <script>
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            console.log("Button clicked. Current click count:", clickCount);

            if (clickCount === 1) {
                // First click: display "Hello, Erona"
                document.getElementById('message').innerText = 'Hello, Erona';
            } else if (clickCount === 2) {
                // Second click: erase the message and show a different text
                document.getElementById('message').innerText = 'Please click me once more xxx';
            } else if (clickCount === 3) {
                // Third click: erase the second message and redirect to the YouTube link after 1 second
                document.getElementById('message').innerText = ''; // Clear the message
                console.log("Opening YouTube link after 1 second delay");

                // Redirect after 1 second delay
                setTimeout(function() {
                    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'; // Redirect to URL
                }, 1000); // Delay in milliseconds (1 second)
                
                // Reset click count to start over
                clickCount = 0;
            }
        }
    </script>

</body>
</html>
