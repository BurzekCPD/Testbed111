<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;  /* Stack elements vertically */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed; /* Fix the position */
            top: 20px; /* Position 20px from the top of the screen */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust the button position to be exactly centered */
        }
        #message {
            margin-top: 60px; /* Ensure space for the button */
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <button onclick="handleClick()">Click Me</button>
    <div id="message"></div>

    <script>
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            console.log("Button clicked. Current click count:", clickCount);

            if (clickCount === 1) {
                // First click: display "Hello World"
                document.getElementById('message').innerText = 'Hello, Erona';
            } else if (clickCount === 2) {
                // Second click: erase the "Hello World" text
                document.getElementById('message').innerText = 'Please click me once more xxx';
            } else if (clickCount === 3) {
                // Third click: open the YouTube link
                window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                console.log("Opening YouTube link");
                // Reset click count to start over
                clickCount = 0;
            }
        }
    </script>

</body>
</html>
